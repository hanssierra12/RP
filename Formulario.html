<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="jspdf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3>FORMULARIO DE SOLICITUD DE RETIRO DE CURSOS</h3>
                <hr>
                <form id="form">
                    <div class="mb-3">
                        <label for="curso" class="form-label">Indica a qué programa perteneces</label>
                        <select class="form-select" id="curso">
                            <option value="">Seleccione su programa académico</option>
                            <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
                            <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                            <option value="Ingeniería Multimedia">Ingeniería Multimedia</option>
                            <option value="Ingeniería Mecánica">Ingeniería Mecánica</option>
                            <option value="Ingeniería Mecatrónica">Ingeniería Mecatrónica</option>
                            <option value="Ingeniería Biomédica">Ingeniería Biomédica</option>
                            <option value="Ingeniería Civil">Ingeniería Civil</option>
                            <option value="Diseño Industrial">Diseño Industrial</option>
                        </select>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="nombre" class="form-label">Ingresa tu nombre completo</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="col-md-6">
                            <label for="codigo" class="form-label">Ingresa tu código de estudiante</label>
                            <input type="text" class="form-control" id="codigo">
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cursoc" class="form-label">Ingresa el nombre del curso y su código</label>
                                <input type="text" class="form-control" id="cursoc">
                            </div>
                        </div>

                        <div class="col-md-10">
                            <div>
                                <label for="numeroHijos" class="form-label">Motivo de retiro del curso</label>
                                <select class="form-select" id="numeroHijos">
                                    <option value="0">Seleccione una opción</option>
                                    <option value="1">1.DIFICULTAD DESEMPEÑO ACADÉMICO</option>
                                    <option value="2">2.PROBLEMAS PERSONALES</option>
                                    <option value="3">3.CRUCE DE HORARIO</option>
                                    <option value="4">4. DIFICULTADES CON EL PROFESOR</option>
                                    <option value="5">5.CURSO NO MATRICULADO</option>
                                    <option value="6">6.INASISTENCIA</option>
                                    <option value="7">7.OTROS</option>
                                </select>
                            </div>

                            <span class="d-block pb-2">Firma digital aqui</span>
                            <div class="signature mb-2" style="width: 100%; height: 200px;">
                                <canvas id="signature-canvas"
                                    style="border: 1px dashed red; width: 100%; height: 200px;"></canvas>
                            </div>

                            <button type="submit" class="btn btn-primary mb-4">Generar PDF</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
